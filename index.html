<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>简易计算</title>
	<link rel="stylesheet" type="text/css" href="frontEnd/CSS/simplecal.css">	
</head>
<body>
	<input type="text" class="inputBox" id="box1">
	<select name="op" id="op">
		<option value="j">+</option>
		<option value="-">-</option>
		<option value="*">×</option>
		<option value="/">÷</option>
	</select>
	<input type="text" class="inputBox" id="box2">
	<button id="btn">=</button>
	<input type="text" id="outputBox" class="inputBox">
</body>
	<script src="frontEnd/JS/simpleCal.js"></script>
</html>
